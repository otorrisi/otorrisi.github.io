<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orsola Torrisi</title>
  <meta name="description" content="Social demographer. Research on crises, violence, family dynamics, and sexual and reproductive health." />

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --nav:#ffffff;
      --navtext:#111827;
      --card:#ffffff;
      --border:#e5e7eb;
      --button:#2b6cb0;
      --buttontext:#ffffff;
      --max:1080px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.6;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* Top nav */
    .nav{
      position:fixed;
      top:0; left:0; right:0;
      z-index:50;
      background:rgba(255,255,255,0.92);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid rgba(229,231,235,0.6);
    }
    .nav-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      font-weight:600;
      letter-spacing:0.02em;
      white-space:nowrap;
    }
    .menu{
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      font-size:0.95rem;
      color:var(--navtext);
    }
    .menu a{
      opacity:0.9;
    }
    .menu a:hover{
      opacity:1;
    }

    /* Hero */
    .hero{
      min-height:52vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#ffffff;
      padding:110px 18px 60px 18px; /* space for fixed nav */
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("assets/hero.jpg") center/cover no-repeat;
    }
    .hero h1{
      margin:0 0 8px 0;
      font-size:3rem;
      letter-spacing:-0.02em;
    }
    .hero .subtitle{
      margin:0;
      font-size:1.25rem;
      font-weight:600;
    }
    .hero .affil{
      margin-top:12px;
      font-size:1rem;
      opacity:0.95;
      font-weight:600;
    }

    /* Main section */
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:34px 18px 70px 18px;
    }
    .divider{
      height:1px;
      background:var(--border);
      margin:28px 0;
    }
    .grid{
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:36px;
      align-items:start;
    }

    /* Left column card */
    .card{
      background:var(--card);
    }
    .profile{
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit:cover;
      border-radius:2px;
      border:1px solid var(--border);
      display:block;
    }
    .cv-btn{
      margin-top:14px;
      display:block;
      width:100%;
      text-align:center;
      padding:12px 14px;
      background:var(--button);
      color:var(--buttontext);
      border-radius:4px;
      font-weight:600;
    }
    .icons{
      margin-top:14px;
      display:flex;
      gap:12px;
      justify-content:center;
      color:#374151;
    }
    .icon{
      width:22px; height:22px;
      display:inline-block;
    }
    .icons a:hover{ text-decoration:none; opacity:0.85; }

    /* Right column text */
    h2{
      margin:0 0 10px 0;
      font-size:1.1rem;
      letter-spacing:0.01em;
    }
    p{
      margin:0 0 14px 0;
      color:#1f2937;
    }
    .muted{
      color:var(--muted);
    }
    section{
      scroll-margin-top:90px;
    }

    /* Responsive */
    @media (max-width: 880px){
      .grid{ grid-template-columns: 1fr; }
      .hero h1{ font-size:2.2rem; }
      .menu{ gap:12px; }
    }
  </style>
</head>

<body>
  <nav class="nav" aria-label="Primary">
    <div class="nav-inner">
      <div class="brand">Orsola TORRISI</div>
      <div class="menu">
        <a href="#home">Home</a>
        <a href="#publications">Publications</a>
        <a href="#research">Research in progress</a>
        <a href="#applied">Applied research</a>
        <a href="#teaching">Teaching</a>
        <a href="#contacts">Contacts</a>
      </div>
    </div>
  </nav>

  <header class="hero" id="home">
    <div>
      <h1>Orsola Torrisi</h1>
      <p class="subtitle">Social demographer</p>
      <div class="affil">
        McGill University
